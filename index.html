<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<div id="loginArea">
    <h1 class="text-center">Welcome to Amar Bank</h1>
    <div class="submitArea">
        <h1>Log In</h1>
        <input type="email" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Passward">
        <br>
        <button id="loginbtn" class="btn btn-success">log in</button>
    </div>
</div>
<div id="transaction">
    <div class="row">
        <div class="col-6 col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$00</h2>
            </div>

        </div>
        <div class="col-6 col-md-4">

            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>

        </div>
        <div class="col-6 col-md-4">
            <div class="total status">
                <h5>Balance</h5>
                <h2>$1200</h2>
            </div>

        </div>
    </div>

</div>
<script>
    var login = document.getElementById('loginbtn')
    login.addEventListener("click", function() {
        var loginarea = document.getElementById('loginArea')
        loginarea.style.display = "none"
        var transactionArea = document.getElementById('transaction')
        transactionArea.style.display = "block"

    })
</script>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>

</html>
